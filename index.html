<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="calculator.css">

</head>
<body>
    
        <section class="screen">
            0
        </section>
<section class="rows">
        <div class="row two">
            <button class="button buttonClear"> C </button>
            <button> ← </button> 
            <button class="button buttonDivide"> ÷ </button>
        </div>

        <div class="row three">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="buttonMultiply"> × </button>
        </div>

        <div class="row four">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="buttonMinus"> - </button>
        </div>

        <div class="row five">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="buttonAdd"> + </button>
        </div>

        <div class="row six">
            <button class="button buttonZero">0</button>
            <button class="button buttonEquals">=</button>
        </div>
    </section>

    <!--Beginning of Java Script-->


    <script src="calculator.js"></script>

</body>
</html>
